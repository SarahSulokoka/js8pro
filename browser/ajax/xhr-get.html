<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="fetchData()">Fetch One Object</button>
    
    <script>
        function fetchData() {
            const xhr = new XMLHttpRequest() 

            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts', true)

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 ) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                     handleResponse(JSON.parse(xhr.responseText))
                    } else {
                        showError(xhr.statusText)
                    }
                }
            }
            xhr.send()
        }

        function handleResponse(response) {
            document.getElementById('responseText').innerHTML = `<strong>Title</strong>: ${response.title}
            <br>
            <strong>Body</strong>: ${response.body}`
        }

        function showError(statusText) {
            
        }
    </script>
</body>
</html>
